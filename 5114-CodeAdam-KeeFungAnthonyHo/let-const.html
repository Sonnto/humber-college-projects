<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let and Const</title>
  </head>
  <body>
    <h1>Let and Const</h1>

    <script>
      let name = "Anthony";
      let times = 4;

      console.log(name);

      if (times < 10) {
        let name = "Antonio";
        console.log(name);
      }

      console.log(name);

      const lastName = "test";

      console.log(lastName);

      lastName = "Ho";
      //const for variables that do not change
    </script>
  </body>
</html>
