<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scope of Var</title>
  </head>
  <body>
    <h1>Var Scope</h1>

    <script>
      var name = "Pete";
      console.log(name);
      function testVar() {
        console.log("testVar: " + name);
      }
      testVar();
    </script>
  </body>
</html>
