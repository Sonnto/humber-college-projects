  <header>
    <h1><a href="lab2.html">Fake Store</a></h1>
  </header>
  <body>
    <section>
      <ul>
        <li><a href="#account">Account</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </section>
    <nav>
      <ul>
        <li><a href="lab2.html">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Checkout Order #1234 - Billing and Payment</h2>
      <p>Order total: $256.87</p>
      <fieldset>
        <legend>Billing Information</legend>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="John" />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Doe" />
        </div>
        <div>
          <label for="address">Address:</label>
          <input type=""text" id="address" placeholder="123 Fake Street"/>
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Toronto" />
          <label for="province">Province:</label>
          <select id="province" name="province">
            <option disabled selected>-- Choose Province --</option>
            <option value="mb">Manitoba</option>
            <option value="on">Ontario</option>
            <option value="qc">Quebec</option>
          </select>
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" placeholder="A1A 1A1" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Payment Information</legend>
        <fieldset>
          <legend>Choose Card</legend>
          <div>
            <input
              type="radio"
              id="mastercard"
              name="cardType"
              value="mastercard"
            />
            <label for="mastercard">MasterCard</label>
          </div>
          <div>
            <input type="radio" id="visa" name="cardType" value="visa" />
            <label for="visa">Visa</label>
          </div>
          <div>
            <label for="cardNum">Card Number:</label>
            <input
              type="text"
              id="cardNum"
              placeholder="1234 1234 1234 1234"
              inputmode="numeric"
            />
          </div>
          <div>
            <label for="cardExpiry">Card Expiry:</label>
            <input
              type="text"
              id="cardExpiry"
              placeholder="MM/YY"
              inputmode="numeric"
            />
          </div>
        </fieldset>
      </fieldset>
      <button type="submit">Pay Now</button>
    </main>
    <footer>
      <p>Â© Copyright HTTP5111, 2022.</p>
    </footer>
  </body>
</html>
